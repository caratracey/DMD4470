<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Paratweet</title>
</head>

<body>
    <div id="app">
        <v-app>
            <v-main>
                <v-toolbar elevation="4">
                    <v-container>
                        <v-img src="img/bird2.png" alt="Paratweet Icon" contain height="50">
                        </v-img>
                    </v-container>
                </v-toolbar>
                <v-container class="py-0 fill-height" fluid
                    style="background: url('img/background6.jpg') no-repeat center center fixed; background-size:cover">
                    <v-row align="center" justify="center" class="pa-4">
                        <v-card width="550px" elevation="12" shaped class="rounded-lg pa-8">
                            <h3 class="pl-4 pr-4">Tweet, tweet! Let everyone know what's on your mind</h3>
                            <v-card-text>
                                <v-form>
                                    <v-text-field class="pb-8" label="Type here" name="email" type="email">
                                    </v-text-field>
                                    <v-btn href="home-page.html" rounded color="primary" x-large block
                                        style="background: linear-gradient(90deg, rgba(97,208,248,1) 0%, rgba(98,141,246,1) 50%, rgba(136,81,246,1) 100%);">
                                        Post</v-btn>
                                </v-form>
                            </v-card-text>

                        </v-card>
                    </v-row>
                    <v-row align="center" justify="center" class="pa-4">
                        <template>
                            <v-card class="mx-auto" color="#ffffff" width="550px">
                                <v-card-title>
                                    <span>Paratweet</span>
                                </v-card-title>

                                <v-card-text>
                                    <h3>"Turns out semicolon-less style is easier and safer in TS because most gotcha edge
                                    cases are type invalid as well."</h3>
                                </v-card-text>

                                <v-card-actions>
                                    <v-list-item class="grow">
                                        <v-list-item-avatar color="grey darken-5">
                                            <v-img class="elevation-6" alt=""
                                                src="https://avataaars.io/?avatarStyle=Transparent&topType=ShortHairShortCurly&accessoriesType=Prescription02&hairColor=Black&facialHairType=Blank&clotheType=Hoodie&clotheColor=White&eyeType=Default&eyebrowType=DefaultNatural&mouthType=Default&skinColor=Light">
                                            </v-img>
                                        </v-list-item-avatar>

                                        <v-list-item-content>
                                            <v-list-item-title>Evan You</v-list-item-title>
                                        </v-list-item-content>

                                        <v-row align="center" justify="end">
                                            <v-icon class="mr-1">
                                                mdi-heart
                                            </v-icon>
                                            <span class="subheading mr-2">256</span>
                                            <span class="mr-1">·</span>
                                            <v-icon class="mr-1">
                                                mdi-share-variant
                                            </v-icon>
                                            <span class="subheading">45</span>
                                        </v-row>
                                    </v-list-item>
                                </v-card-actions>
                            </v-card>
                        </template>
                    </v-row>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Paratweet</title>
</head>

<body>
    <div id="app">
        <v-app>
            <v-main>
                <v-container class="fill-height" fluid
                    style="background: url('img/background6.jpg') no-repeat center center fixed; background-size:cover">
                    <v-row align="center" justify="center" class="pa-4">
                        <v-card elevation="12" shaped class="rounded-lg pa-8" align-center>
                            <v-img src="img/bird2.png" alt="Paratweet Icon" contain height="150">
                            </v-img>
                            <h1 class="text-center pa-4">Paratweet</h1>
                            <h3 class="pl-4 pr-4">Log In</h3>
                            <v-card-text>
                                <v-form>
                                    <v-text-field class="pb-8" label="Username" name="email" type="email">
                                    </v-text-field>
                                    <v-text-field  label="Password" name="password" type="password">
                                    </v-text-field>
                                    <v-card-actions>
                                        <v-spacer class="pb-16"></v-spacer>
                                        <a href="forgot-password.html">Forgot Password?</a>
                                   </v-card-actions>
                                    
                                    <v-btn href="home-page.html" rounded color="primary" x-large block
                                        style="background: linear-gradient(90deg, rgba(97,208,248,1) 0%, rgba(98,141,246,1) 50%, rgba(136,81,246,1) 100%);">
                                        Log In</v-btn>
                                    <v-card-actions>
                                        <v-spacer></v-spacer>
                                        Don't have an account? <a href="signup.html" class="pl-2">Sign Up</a>
                                    </v-card-actions>
                                </v-form>
                            </v-card-text>

                        </v-card>
                    </v-row>
                </v-container>
            </v-main>
        </v-app>

</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script src="index.js"></script>

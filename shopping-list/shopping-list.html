<script>

    // CREATE REFERENCES TO ELEMENTS
    const active_item_list = document.querySelector("#active-item-list");
    const completed_item_list = document.querySelector("#completed-item-list");
    const new_task_text = document.querySelector("#new_task_text");
    const new_task_notes = document.querySelector("#task_notes_input");
    const add_new_button = document.querySelector("#add_new_button");



    function createItemDiv(id, name, status, notes){
        /** create the div, and add it to the appropriate section of the page **/
        
        var wrapper = document.createElement("div");
            wrapper.classList.add("active-item");

        var checkBoxDiv = document.createElement("div");
            checkBoxDiv.classList.add("check-box");
            /** Attach an event listener to CheckBoxDiv which changes the status of the item to COMPLETE when clicked. **/

        
        var singleItemDiv = document.createElement("div");
            singleItemDiv.classList.add("single-item");
            singleItemDiv.innerHTML = `<h3>${name}</h3>
                    <input id="edit-notes" type="text" value="${notes}"></input>`

        var deleteImg = document.createElement("img");
            deleteImg.classList.add("delete");
            deleteImg.src = "img/x.svg";
            deleteImg.addEventListener("click", function() {
                deleteItem(id);
            });

        wrapper.appendChild(checkBoxDiv);
        wrapper.appendChild(singleItemDiv);
        wrapper.appendChild(deleteImg);

        if(status == "complete") {
            checkBoxDiv.addEventListener("click", function(){
                updateItemStatus(id,"active")
            })

            completed_item_list.appendChild(wrapper);
        } else {
            checkBoxDiv.addEventListener("click", function(){
                updateItemStatus(id,"complete")
            })
            active_item_list.appendChild(wrapper);
        } 
    }

    //Create a function that changes the note on click
    //After inputing item and note, be able to input edits to the note that save and are there after reload



    /** Testing the CreateItemDiv Function **

    // createItemDiv("sample active", "active", "test notes");
    // createItemDiv("sample complete", "complete", "test notes");

    /** GET A LIVE UPDATED SHOPPING LIST FROM FIRESTORE **/
    function getLiveUpdatedList() {
        db.collection("shopping-list")
            .onSnapshot((querySnapshot) => {
                active_item_list.innerHTML ="";
                completed_item_list.innerHTML = "";
                querySnapshot.forEach((doc) => {
                    var taskName = doc.data().name;
                    var taskNote = doc.data().notes;
                    var taskStatus = doc.data().status;
                    var docID = doc.id;

                    createItemDiv(docID, taskName, taskStatus, taskNote);

                });
        });
    }
        
    function createItemInFirestore(name, notes) {
        // Add a new document with a generated id.
        db.collection("shopping-list").add({
            name: name,
            notes: notes,
            status:"active"
        })
        .then((docRef) => {
            console.log("Document written with ID: ", docRef.id);
        })
        .catch((error) => {
            console.error("Error adding document: ", error);
        });
    }

    function updateItemStatus(id, status) {
        /** Update doc(id) with new status **/
        var docRef = db.collection("shopping-list").doc(id);
        // Set the "capital" field of the city 'DC'
        return docRef.update({
            status: status
        })
        .then(() => {
            console.log("Document successfully updated!");
        })
        .catch((error) => {
            // The document probably doesn't exist.
            console.error("Error updating document: ", error);
        });
    }

    //create a function that saves the edited note on reload
    function editNotesInFirestore(id, notes){
        db.collection("shopping-list").doc(id).update({
            notes: notes
        })
        .then(() => {
            console.log("Notes successfully edited!");
        })
        .catch((error) => {
            // The document probably doesn't exist.
            console.error("Error editing notes: ", error);
        });
    }



    function deleteItem(id) {
        db.collection("shopping-list").doc(id).delete().then(() => {
        console.log("Document successfully deleted!");
        }).catch((error) => {
            console.error("Error removing document: ", error);
        });
    }

  
    /** When form button is clicked, call the createItemInFirestore function with form data **/

    add_new_button.addEventListener("click", function() {
        var newName = new_task_text.value;
        var newNotes = new_task_notes.value;
        createItemInFirestore(newName, newNotes);
        new_task_text.value="";
        new_task_notes.value="";
    });

    

    

    


getLiveUpdatedList();
</script>
